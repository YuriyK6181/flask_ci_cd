{% extends "base.html" %}

{% block title %}
Products List
{% endblock %}

{% block body %}
    <h1>List of Products</h1>
    <ul>
        {% for product_id, product_name in products.items() %}
        <li>
         <a href="{{ url_for("products_app.details", product_id=product_id) }}">
          {{ product_name }}
         </a>
        </li>
        {%  endfor %}
    </ul>
<div>
 <a href={{ url_for("products_app.add") }}>
     Create Product</a>
</div>
{% endblock %}
